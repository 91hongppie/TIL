<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>selector</title>
  <link rel="stylesheet" href="02_selector.css">
</head>

<body>
  <p>빨간색</p>
  <h1>태그 선택자</h1>
  <h2 class="pink">클래스 선택자</h2>
  <h3 id="green">아이디선택자</h3>
  <h3 id="purple" class="pink">아이디 > 클래스</h3>
  <h1 class="pink">클래스 > 태그</h1>

  <!-- 
    span 태그와 div 태그는 모두 의미는 없지만 '마크업'을 해야 css 를 적용시킬 수 
    있기 때문에 활용된다. 특정한 곳을 지정해야하고 따라서 선택자가 필요하게 되고 선택자를 
    잡기 위해서는 마크업이 필요한 것이다. 
  -->
  <p><span class="pink">핑크핑크</span>, <span id="green">초록초록</span></p>
  <!-- 클래스는 다양하게 쓸 수 있고 아이디는 하나에만 쓰는게 원칙이다. -->
  <!-- 
    아래처럼 pink 가 마지막에 써졌지만, css 코드상으로 yellow 가 마지막에 선언되었기 때문에
    노란색으로 적용된다.
  -->
  <!-- 클래스를 여러개 쓸 때는 공백으로 나눈다. -->
  <p class="bold yellow pink">나는 무슨색일까</p>

  <p class="bold yellow pink" id="orange" style="color: purple;">가장 강한 우선순위</p>
</body>

</html>

<!-- 
  css 스타일 가이드
  1. 들여쓰기 2문자
  2. 클래스, 아이디명은 케밥 케이스(kebob-case) 를 사용한다.
  3. 다중 선택시 한 줄에 선택자를 하나씩 작성한다.
      ex) .bold
          .yellow
          .bold {
          font-weight: bold;
          }
  4. 모든 스타일 뒤에는 세미콜론을 붙인다.
  5. 스타일 지정 시 아이디, 태그 대신에 클래스를 사용한다.(되도록, 대부분)
  6. 숫자 0 이후에는 불필요한 단위를 작성하지 않는다.
  7. @import 대신 <link> 방법을 사용한다.
  8. 가능한 한 단축어(축약형)를 사용한다.
      (단, 불필요하게 과용하는 것 피한다.)
 -->
