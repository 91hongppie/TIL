<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>정규표현식 04</title>
</head>
<body>
  <script>
    /*
    캡처 - 괄호안의 패턴은 마치 변수처럼 재사용할 수 있다. 이 때 기호 $를 사용하는데 아래 코드는 coding과 everybody 순서를 역전시킨다.
    */
   var pattern = /(\w+)\s(\w+)/; 
   /* (\w+)\s(\w+) - 괄호는 그룹을 의미한다. 
      \w - 문자를 의미한다. 소문자 a-z 대문자 A-Z 숫자 0-9. 
      + - 수량자, 앞에 있는 문자가 하나 이상인 경우 \w+ 에 해당되는 경우 "AA", "aa"., "Abase"
      \s - 공백
      패턴을 만족시키는 경우 'asdflk asdlfkje', 'AsevSe ASghsE' 등등 문자열 + 띄어쓰기 + 문자열
      coding everybody는 패턴과 일치하지만 codingeverybody는 패턴에 일치하지 않는다.
   */
   var str = "coding everybody";
   var result = str.replace(pattern, "$2, $1"); // "$2, $1" - $2는 패턴에서 두번째 그룹(everybody) $1은 패턴에서 첫번째 그룹(coding)
   console.log(result); // "everybody, coding"
  </script>
</body>
</html>
