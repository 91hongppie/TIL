<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>함수 04</title>
</head>
<body>
  <script>
    function get_argument(arg) {
      return arg;
    }
    function get_arguments(arg1, arg2) {
      return arg1 * arg2;
    }
    alert(get_argument(1));
    alert(get_argument(2));
    alert(get_arguments(5, 10));
  </script>
</body>
</html>
