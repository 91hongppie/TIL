<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>배열 02</title>
</head>
<body>
  <script>
    var li = ['a', 'b', 'c', 'd', 'e'];

    alert(li.shift()); // 배열에서 제일 앞의 요소를 삭제하고 return
    alert(li);
    alert(li.pop()); // 배열의 마지막 요소를 삭제하여 return
    alert(li)

    var li = ['c', 'e', 'a', 'b', 'd'];
    li.sort() // 순차적으로 정렬할 때
    alert(li);
    li.reverse(); // 역순으로 정렬
    alert(li);

    var li = [1, 3, 6, 7, 8, 9, 0, 1, 234, 3, 8];
    function sortNumber(a, b) {
      // 비교 대상인 a와 b가 인자로 전달된다.
      // alert('a: '+a+', b: '+b);
      // a에서 b를 뺀 결과가 음수면 a가 보다 작고, 0이면 같다.
      // sort 메소드는 return 값이 음수, 양수, 0인지에 따라서 순서를 정한다.
      console.log(a, b);
      return a - b;
    }
    function sortReverseNumber(a, b) {
      return b - a;
    }
    alert(li.sort(sortNumber));
    alert(li.sort(sortReverseNumber));
  </script>
</body>
</html>
