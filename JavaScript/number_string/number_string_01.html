<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <script type="text/javascript">
    alert(5*1.7);
    console.log(Math.pow(3, 4)); // 3의 4제곱
    console.log(Math.round(10.6)); // 10.6의 반올림
    console.log(Math.ceil(10.2)); // 10.2 보다 큰 최소 정수
    console.log(Math.floor(10.2)); // 10.2 보다 작은 최대 정수
    console.log(Math.sqrt(4)); // 4의 제곱근
    console.log(Math.round(100 * Math.random()));
  </script>
</body>
</html>
