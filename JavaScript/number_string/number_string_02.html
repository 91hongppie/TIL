<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <script type="text/javascript">
    alert("coding everybody"); // 큰 따옴표로 문자열 출력 가능
    alert('coding everybody'); // 작은 따옴표로 문자열 출력 가능
    // alert('coding everybody"); // 작은 따옴표로 시작하여 큰 따옴표로 마무리 불가
    alert("kyuhong's coding everybody"); // 큰 따옴표 안에 작은 따옴표 문자열로 사용 가능
    alert('kyuhong"s coding everybody'); // 작은 따옴표 안에 큰 따옴표 문자열로 사용 가능
    alert('kyuhong\'s coding everybody'); // 작은 따옴표 안에 작은 따옴표를 사용하고 싶을 때는 \' 사용

  </script>
</body>
</html>
