<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>피보나치 수열</title>
  
</head>
<body>
    <script>
      function fibonacci(n) {
        if (n<2) { return n; }
        if(!(n in fibonacci)) {
          fibonacci[n] = fibonacci(n-1) + fibonacci(n-2)
        }
        return fibonacci[n];
      }

      for (var i=0; i<=20; i++) {
        console.log(("  "+i).slice(-2)+":"+fibonacci(i));
      }
    </script>
  
</body>
</html>
