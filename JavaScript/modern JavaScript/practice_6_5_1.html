<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Canvas의 기본</title>
  <script>
    window.onload = function() {
      // canvas 요소 가져오기
      var canvas = document.getElementById("mycanvas");
      // canvas 렌더링 컨텍스트 가져오기
      var ctx = canvas.getContext("2d");
      // 그리기
      // 좌표(10, 10)에 너비 200 높이 150인 사각형 테두리를 그린다.
      ctx.strokeRect(10, 10, 200, 150);
      ctx.fillRect(50, 40, 120, 90); // 사각형 영역 채우기
      ctx.clearRect(90, 65, 40, 40); // 사각형 영역을 지우고 투명하게 만들기
    };
  </script>
</head>
<body>
  <canvas id="mycanvas" width="640" height="400"></canvas>
</body>
</html>
