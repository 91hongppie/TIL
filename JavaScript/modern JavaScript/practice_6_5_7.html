<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Canvas의 기본</title>
  <script>
    window.onload = function() {
      // canvas 요소 가져오기
      var canvas = document.getElementById("mycanvas");
      // canvas 렌더링 컨텍스트 가져오기
      var ctx = canvas.getContext("2d");
      // 채우기
      ctx.beginPath();
      ctx.moveTo(10, 10); // ctx.movoTo(x0, y0);
      ctx.arcTo(250, 10, 80, 160, 50); // ctx,arcTo(x1, y1, x2, y2, radius);
      ctx.lineTo(80, 160); // ctx.lineTo(x2, y2);
      ctx.stroke();
    };
  </script>
</head>
<body>
  <canvas id="mycanvas" width="640" height="400"></canvas>
</body>
</html>
