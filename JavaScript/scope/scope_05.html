<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>유효범위 05</title>
</head>
<body>
  <script>
    // 자바스크립트는 함수가 선언된 시점에서의 유효범위를 갖는다. 이러한 유효범위의 방식을 정적 유효범위(static scoping), 혹은 렉시컬(lexical scoping) 이라고 한다.
    var i = 5;

    function a() {
      var i = 10; // 함수 내부의 지역변수
      b();
    }

    function b() {
      // 함수 b() 가 선언된 시점에서 i 의 전역변수가 사용된다. 호출된 시점에서의 지역변수가 사용되는 것이 아니다.
      // 정적 유효범위 또는 렉시컬 유효범위라고 한다.
      document.write(i); // 5 가 출력된다. i = 전역변수, 함수 b()의 지역변수 i 가 없기 때문에 전역변수 i 를 찾는다. 함수 a()의 변수를 사용하는 것이 아니다.
    }

    a();
  </script>
</body>
</html>
