<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>반복문 제어</title>
</head>
<body>
  <script>
    for (var i=0; i<10; i++) {
      if (i===5) {
        continue;
      }
      document.write("coding everybody " + i + "<br />");
    }
    for (var i=0; i<10; i++) {
      for (var j=0; j<10; j++) {
        document.write("coding everybody" + i + j + "<br />");
      }
    }

  </script>
</body>
</html>
