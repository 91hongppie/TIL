<!DOCTYPE html>
<html>
  <head>
    <style>
      ul li { /* 자손 선택자 선택 */
        color: red;
      }

      #lecture > li { /* 직계 자식 선택자 선택 */
        border: 1px solid blue;
        color: blue;
      }

      ul, ol { /* 선택자 다중 선택 */
        background-color: powderblue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
    <ol id="lecture">
      <li>HTML</li>
      <li>CSS
        <ol>
          <li>selector</li>
          <li>declaration</li>
        </ol>
      </li>
      <li>JavaScript</li>
    </ol>
  </body>
</html>
