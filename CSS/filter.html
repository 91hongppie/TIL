<!DOCTYPE html>
<html>
<head>
  <style>
    img {
      height: 1000px;
      width: auto;
      transition: all 1s;
    }
    img:hover {
      height: 1000px;
      width: auto;
      -webkit-filter: grayscale(100%) blur(3px);
      -o-filter: grayscale(100%) blur(3px);
      filter: grayscale(100%) blur(3px);
    }
    h1 {
      transition: all 1s;
    }
    h1:hover {
      -webkit-filter: blur(3px);
      -o-filter: blur(3px);
      filter: blur(3px);
    }
  </style>
</head>
<body>
  <h1>Mountain</h1>
  <img src="sample.jpg" alt="">
</body>
</html>
