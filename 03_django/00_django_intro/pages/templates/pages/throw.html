{% extends 'base.html' %}
{% block content %}
<!-- method="GET" 는 기본값이므로 안써도 된다. 
GET 소문자 대문자 상관없음 /catch 로 정보를 보낸다-->
<form action="/pages/catch/" method="GET"> 
<!-- id로 연결한다. name이 아님 -->
  <label for="message">THROW</label>
  <!-- 사용자로부터 입력받기, name(key 역할) 으로 값을 받기 때문에 필수임, 중복가능-->
  <input type="text" name="message"> 
  <input type="submit">
</form>
{% endblock  %}
