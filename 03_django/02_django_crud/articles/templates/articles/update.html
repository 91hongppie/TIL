{% extends 'base.html' %}

{% block content %}
<h1 class='text-center'>UPDATE</h1>
<form method="POST">
  <!-- method 는 기본이 GET 이라 안써도 되지만 쓰는게 좋다. -->
  {% csrf_token %}
  <!-- POST를 사용할 때 꼭 써야한다. -->
  <label for="title">TITLE</label>
  <input type="text" name="title" id="title" value="{{ article.title }}"><br>
  <!-- value="{{ article.title }} 기존의 글에 있던 제목을 가져온다. -->
  <label for="contect">CONTENT</label>
  <textarea name="content" id="content" cols="30" rows="5">{{ article.content }}</textarea><br>
  <!-- {{ article.content }} 기존의 글에 있던 content 로 가져온다. -->
  <input type="submit" value="submit">
</form>
<a href="{{ article.get_absolute_url }}">[back]</a>
{% endblock  %}
