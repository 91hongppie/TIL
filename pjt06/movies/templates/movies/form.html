{% extends 'base.html' %}
{% block content %}
<div class="container">
{% if request.resolver_match.url_name == 'create' %}
<h1 class="text-center">CREATE</h1>
{% else %}
<h1 class="text-center">UPDATE</h1>
{% endif %}
{% if request.resolver_match.url_name == 'create' %}
<a href="{% url 'movies:index' %}"><button type="button" class="btn btn-info">뒤로 가기</button></a>
{% else %}
<a href="{% url 'movies:detail' movie.pk %}"><button type="button" class="btn btn-info">뒤로 가기</button></a>
{% endif %}
<hr>
<form action="" method='POST'>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="d-inline btn btn-info">제출</button>
</form>
</div>
{% endblock content %}
